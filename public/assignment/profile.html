<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<!--Header-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-header pull-left">
            <a class="navbar-brand" href="#">
                Profile
            </a>
        </p>

            <p class="navbar-text pull-right">
                <a href="profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok ok-logo"></span>
                </a>
            </p>

    </div>
</nav>
<!--Header End-->

<div class="container">
    <!--<h1>Profile</h1>-->
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="phill.f@example.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Phill">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Fitzgerald">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="website-list.html"
       role="button">Websites</a>
    <a class="btn btn-danger btn-block"
       href="login.html"
       role="button">Logout</a>
</div>

<!--Footer-->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <!--<a class="navbar-brand" href="#">-->
                <!--Profile-->
            <!--</a>-->

            <p class="navbar-text pull-right">
                <a href="profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user logo"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<!--Footer End-->

</body>
</html>
