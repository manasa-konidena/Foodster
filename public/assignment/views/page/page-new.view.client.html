
<!--Header-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </p>

        <p class="navbar-header pull-left">
            <a class="navbar-brand">
                New Page
            </a>
        </p>


        <p class="navbar-text pull-right">
            <a ng-click="model.createPage(model.page)"
               class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>

    </div>
</nav>
<!--Header End-->

<div class="container">
    <div ng-show="model.error"
         class="alert alert-danger">{{model.error}}</div>

    <form novalidate name="model.myForm">
        <div class="form-group">
            <label for="page-name">Name</label>
            <span ng-show="model.myForm.name.$invalid">
                <h6>{{model.alert}}</h6>
            </span>
            <input ng-model="model.page.name"
                   type="text"
                   name="name"
                   required
                   class="form-control"
                   id="page-name"
                   placeholder="Page Name" required>
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input ng-model="model.page.title"
                   type="text"
                   class="form-control"
                   id="page-title"
                   placeholder="Page Title">
        </div>
    </form>


</div>

<!--Footer-->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/user">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<!--Footer End-->
