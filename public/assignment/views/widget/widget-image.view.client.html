<div class="container">

    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="widget-name"
                   placeholder="Name"
                   value="Oranges">
        </div>
        <div class="form-group">
            <label for="heading-text">Text</label>
            <input type="text"
                   class="form-control"
                   id="heading-text"
                   placeholder="Text"
                   value="Mushrooms">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url"
                   class="form-control"
                   id="url"
                   placeholder="URL of the Image"
                   value="http://image-url.com">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text"
                   class="form-control"
                   id="width"
                   placeholder="Width of the Image"
                   value="100%">
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file"
                   class="form-control"
                   id="upload">
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       href="#/user/:uid/website/:wid/page/:pid/widget"
       role="button">Delete</a>
