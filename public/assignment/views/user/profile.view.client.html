<div class="container">

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="pfitz">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   placeholder="phill.f@example.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"
                   class="form-control"
                   id="first-name"
                   placeholder="Phill">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text"
                   class="form-control"
                   id="last-name"
                   placeholder="Fitzgerald">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="#/user/:uid/website"
       role="button">Websites</a>
    <a class="btn btn-danger btn-block"
       href="#/login"
       role="button">Logout</a>
</div>
