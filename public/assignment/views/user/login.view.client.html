
<div class="container">

    <div ng-show="model.error"
         class="alert alert-danger">{{model.error}}</div>



    <h1>Login</h1>
    <form novalidate name="model.myForm">
        <!--<h6>* Required Field</h6>-->
         <span ng-show="model.myForm.username.$invalid">
            <h6>{{model.alert}}</h6>
        </span>
        <input ng-model="username"
               name="username"
               type="text"
               class="form-control"
               placeholder="Username"
               autocomplete="off"
               autocorrect="off"
               autocapitalize="off"
               required/>
        <span class="form-alerts"
              ng-show="model.myForm.password.$invalid">
            <h6>{{model.alert}}</h6>
        </span>
        <input ng-model="password"
               name="password"
               type="password"
               class="form-control"
               placeholder="Password"
               required/>
        <button ng-click="model.login(username, password)"
                class="btn btn-primary btn-block"
                type="submit">Login</button>
    </form>

    <p></p>
    <a href="#/register" class="btn btn-success btn-block">Register</a>
    <a href="/auth/facebook"
       class="btn btn-primary btn-block">
        <span class="fa fa-facebook-official"></span> Facebook</a>

    <!--{{myForm}}-->
</div>
