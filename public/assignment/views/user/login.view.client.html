
<div class="container">

    <div ng-show="model.error"
         class="alert alert-danger">{{model.error}}</div>

    <h1>Login</h1>
    <input ng-model="username"
           type="text"
           class="form-control"
           placeholder="Username"/>
    <input ng-model="password"
           type="password"
           class="form-control"
           placeholder="Password"/>
    <a ng-click="model.login(username, password)"
       class="btn btn-primary btn-block">Login</a>
    <a class="btn btn-success btn-block">Register</a>
</div>
