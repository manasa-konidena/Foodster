<head>

<div class="container">

    <form>
        <div class="form-group">
            <label for="website-name">Website Name</label>

                   value="Sorted Food"
                   class="form-control"
                   id="website-name"
                   placeholder="Website Name">

        <div class="form-group">
            <label for="website-description">Website Description</label>
            <textarea type="text"
                      rows="5"
                      class="form-control"
                      id="website-description"
                      placeholder="Write a short description for your website">Bacon ipsum dolor amet turducken jerky short ribs kielbasa doner meatloaf bacon pork belly salami flank pork loin drumstick. Pork belly chicken porchetta, meatloaf pig t-bone frankfurter tri-tip flank andouille ball tip strip steak prosciutto. Short loin frankfurter salami, ball tip leberkas pastrami bacon tri-tip doner sausage jowl sirloin kielbasa meatloaf fatback. Tongue prosciutto flank, rump chicken pig kevin shankle ribeye capicola swine. Pancetta rump landjaeger t-bone fatback tail.
            </textarea>
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       href="website-list.html"
       role="button">Delete</a>


</div>

<!--Footer-->
