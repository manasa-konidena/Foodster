<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>Edit Heading</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<!--Header-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<!--Header End-->

<div class="container">

    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="widget-name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="heading-text">Text</label>
            <input type="text"
                   class="form-control"
                   id="heading-text"
                   placeholder="Text">
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input type="text"
                   class="form-control"
                   id="size"
                   placeholder="Size of the heading">
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       href="widget-list.html"
       role="button">Delete</a>


</div>

<!--Footer-->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
                <a href="profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<!--Footer End-->

</body>
</html>
