<form novalidate name="model.myForm">
    <div class="form-group">
        <label for="widget-name">Name</label>
            <span ng-show="model.myForm.name.$invalid">
                <h6>{{model.alert}}</h6>
            </span>
        <input type="text"
               name="name"
               required
               class="form-control"
               id="widget-name"
               placeholder="Name"
               ng-model="model.widget.name">
    </div>
    <div class="form-group">
        <label for="heading-text">Text</label>
        <input type="text"
               class="form-control"
               id="heading-text"
               placeholder="Text"
               ng-model="model.widget.text">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input type="url"
               class="form-control"
               id="url"
               placeholder="URL of the Image"
               ng-model="model.widget.url">
    </div>
    <div class="form-group">
        <label for="width">Width</label>
            <span ng-show="model.myForm.width.$invalid">
                <h6>{{model.widthalert}}</h6>
            </span>
        <input type="text"
               name="width"
               required
               class="form-control"
               id="width"
               placeholder="Width of the Image"
               ng-model="model.widget.width">
    </div>

    <!--<input type="file"-->
    <!--class="form-control"-->
    <!--id="upload">-->
    <!--</div>-->

</form>
<strong>File Upload</strong>
<form action="/api/upload"  method="post" enctype="multipart/form-data">
    <input  name="myFile"   type="file" class="form-control"/>
    <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
    <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
    <input  name="userId" value="{{model.userId}}"   style="display: none"/>
    <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
    <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
    <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
</form>
