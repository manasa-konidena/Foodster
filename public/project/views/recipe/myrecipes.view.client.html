<div class="container top">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4"
             ng-repeat="recipe in model.recipes">
            <a href="#/recipe/{{recipe._id}}">
                <h4>{{recipe.name}}</h4>

                <div class="embed-responsive embed-responsive-4by3">
                    <img ng-src="{{recipe.imageurl}}"
                         width="100%"
                         class="img-responsive image-style"/></div>

                <div class="row">

                    <h6 class="col-xs-4">Servings: {{recipe.servings}}</h6>
                    <h6 class="col-xs-4">Cooking Time: {{recipe.preptime}}+{{recipe.cooktime}} mins</h6>
                    <h6 class="col-xs-4">Course: {{recipe.course}}</h6>

                </div>
                <a href="#/createrecipe/{{recipe._id}}" class="btn btn-block btn-warning">Edit Recipe</a>

            </a>

        </div>
    </div>
</div>
