<div class="container top">
    <form novalidate name="model.myForm">

        <div class="row">
            <div class="col-xs-8">
                <div class="form-group">
                    <label for="item">Item Name</label>
                    <input type="text"
                           class="form-control"
                           id="item"
                           placeholder="Item name & Quantity"
                           ng-model="model.item">
                </div>
            </div>
            <div class="col-xs-4">
                <div class="form-group">
                    <label for="button">Add</label>
                    <a id="button"
                       ng-click="model.addToGrocList(model.item)"
                       class="btn btn-block btn-success"><span class="fa fa-plus"></span></a>
                </div>
            </div>
        </div>
    </form>
    <div
            ng-repeat="item in model.user.groceryList"
            class="container-fluid">
        <a>{{item.ingredient}}</a>
        <p class="pull-right">
            <a ng-click="model.deleteItem(item._id)">
                <span class="fa fa-minus"></span>
            </a>
        </p>
