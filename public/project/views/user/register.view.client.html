
<div class="container">

    <div ng-show="model.error"
         class="alert alert-danger">{{model.error}}</div>

    <h1 class="center-any-text">Register</h1>
    <input ng-model="model.user.username"
           type="text"
           class="form-control"
           placeholder="Username"/>
    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="Password"/>
    <input ng-model="model.user.verpass"
           type="password"
           class="form-control"
           placeholder="Verify Password"/>
    <a class="btn btn-primary btn-block"
       ng-click="model.register(model.user)">
       <!--href="#/user/:uid"-->Register</a>
    <a class="btn btn-danger btn-block"
       href="#/login"
       role="button">Cancel</a>
</div>
