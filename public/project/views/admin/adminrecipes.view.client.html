<div class="container top">

    <div ng-if="model.success" class="alert alert-success">
        {{model.success}}
    </div>

    <div ng-if="model.warning" class="alert alert-warning">
        {{model.warning}}
    </div>




    <h3>RECIPE DATA</h3>
    <div class="table-responsive">
    <table class="table table-hover">
        <th>Recipe Name</th>
        <th>Created Date</th>
        <th>Flagged</th>
        <th>No. of Flags</th>
        <th>Delete Recipe</th>
        <th>Set Flagged to False</th>

        <tr ng-repeat="recipe in model.recipes">
            <td><a href="#/recipe/{{recipe._id}}">{{recipe.name}}</a></td>
            <td ng-bind="recipe.dateCreated | date: 'mediumDate'"></td>
            <td class="text">{{recipe.flagged}}</td>
            <td>{{recipe.flaggedCount}}</td>
            <td><a  class="btn btn-small btn-danger" ng-click="model.deleteRecipe(recipe._id)"><span class="fa fa-trash"></span></a>
            </td>
            <td><a  class="btn btn-small btn-success" ng-click="model.setFlaggedFalse(recipe._id)"><span class="fa fa-check"></span></a>
            </td>
        </tr>
    </table>
    </div>

</div>
